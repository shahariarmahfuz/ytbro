<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing...</title>
    <style>
        body { font-family: sans-serif; background: #222; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h3>Merging Video & Audio...</h3>
    <p>Please wait, download will start automatically.</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const v = params.get('v');
        const a = params.get('a');
        const t = params.get('t');
        if(v && a) {
            window.location.href = `/merge_download?v=${encodeURIComponent(v)}&a=${encodeURIComponent(a)}&t=${encodeURIComponent(t)}`;
        } else {
            document.body.innerHTML = "<p style='color:red'>Invalid Link</p>";
        }
    </script>
</body>
</html>
